<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Mis Bloques</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/tailwind.css}" href="/css/tailwind.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-amber-50 via-rose-50 to-indigo-50 text-gray-900"
  >
    <div class="max-w-5xl mx-auto p-4 space-y-6">
      <header
        class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
      >
        <div>
          <h1 class="text-3xl font-bold">Mis Bloques</h1>
          <p class="text-sm text-gray-600">
            Crea y gestiona tu banco de preguntas
          </p>
        </div>
        <div class="flex flex-wrap gap-2">
          <a
            class="rounded-full bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-blue-700"
            th:href="@{/rooms}"
            >Ir a salas</a
          >
          <form method="post" th:action="@{/logout}">
            <button
              class="rounded-full bg-gray-900 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-gray-800"
              type="submit"
            >
              Cerrar sesión
            </button>
          </form>
        </div>
      </header>

      <p
        class="text-red-600 font-semibold"
        th:if="${error}"
        th:text="${error}"
      ></p>

      <section
        class="rounded-3xl bg-white/90 shadow-xl ring-1 ring-rose-100 backdrop-blur p-5 sm:p-6 space-y-4"
      >
        <h2 class="text-xl font-semibold">Crear bloque</h2>
        <form method="post" th:action="@{/blocks}" class="space-y-3">
          <div>
            <label class="text-sm font-semibold text-gray-700">Nombre</label>
            <input
              class="mt-2 w-full rounded-2xl border-2 border-emerald-200 bg-white/90 px-4 py-3 text-sm shadow-sm transition focus:border-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-200"
              type="text"
              name="name"
              th:value="${name}"
            />
          </div>
          <div>
            <label class="text-sm font-semibold text-gray-700"
              >Descripción</label
            >
            <input
              class="mt-2 w-full rounded-2xl border-2 border-sky-200 bg-white/90 px-4 py-3 text-sm shadow-sm transition focus:border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-200"
              type="text"
              name="description"
              th:value="${description}"
            />
          </div>
          <div class="flex flex-wrap gap-2">
            <button
              class="rounded-full bg-green-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-green-700"
              type="submit"
            >
              Crear
            </button>
          </div>
        </form>
      </section>

      <section
        class="rounded-3xl bg-white/90 shadow-xl ring-1 ring-rose-100 backdrop-blur p-5 sm:p-6 space-y-3"
      >
        <h2 class="text-xl font-semibold">Listado</h2>
        <p class="text-gray-600" th:if="${#lists.isEmpty(blocks)}">
          Aún no tienes bloques.
        </p>
        <ul class="divide-y" th:if="${!#lists.isEmpty(blocks)}">
          <li
            class="py-3 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between"
            th:each="b : ${blocks}"
          >
            <div>
              <div class="font-semibold" th:text="${b.name}"></div>
              <div
                class="text-sm text-gray-600"
                th:text="${b.description}"
              ></div>
            </div>
            <div class="flex flex-wrap gap-2">
              <a
                class="rounded-full bg-blue-600 px-3 py-1.5 text-sm font-semibold text-white shadow transition hover:bg-blue-700"
                th:href="@{/blocks/{id}(id=${b.id})}"
                >Ver</a
              >
              <a
                class="rounded-full bg-yellow-500 px-3 py-1.5 text-sm font-semibold text-white shadow transition hover:bg-yellow-600"
                th:href="@{/blocks/{id}/edit(id=${b.id})}"
                >Editar</a
              >
              <form
                th:action="@{/blocks/{id}/delete(id=${b.id})}"
                method="post"
              >
                <button
                  class="rounded-full bg-red-600 px-3 py-1.5 text-sm font-semibold text-white shadow transition hover:bg-red-700"
                  type="submit"
                >
                  Borrar
                </button>
              </form>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
