<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-amber-50 via-rose-50 to-indigo-50 text-gray-900">
    <div class="relative min-h-screen overflow-hidden">
      <div class="pointer-events-none absolute -top-24 -right-20 h-72 w-72 rounded-full bg-emerald-300/40 blur-3xl"></div>
      <div class="pointer-events-none absolute -bottom-24 -left-16 h-80 w-80 rounded-full bg-sky-300/40 blur-3xl"></div>
      <div class="pointer-events-none absolute top-1/3 -left-24 h-48 w-48 rounded-full bg-pink-300/40 blur-3xl"></div>
      <div class="min-h-screen flex items-start justify-center p-4 pt-8 sm:pt-10">
        <div class="w-full max-w-lg space-y-5">
          <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-[0.2em] text-gray-500">Panel anfitrión</p>
            <h1 class="text-4xl font-bold tracking-tight">Login</h1>
            <p class="text-sm text-gray-600">Accede para gestionar tus salas.</p>
          </header>

          <p class="text-red-600 font-semibold text-center" th:if="${param.error}">Credenciales incorrectas.</p>
          <p class="text-green-700 font-semibold text-center" th:if="${param.registered}">Cuenta creada. Inicia sesión.</p>

          <form method="post" th:action="@{/login}" class="rounded-3xl bg-white/90 shadow-xl ring-1 ring-emerald-100 backdrop-blur p-6 sm:p-7 space-y-5">
            <div>
              <label class="inline-flex items-center gap-2 text-sm font-semibold text-gray-700">
                <span class="inline-block h-2 w-2 rounded-full bg-emerald-400"></span>
                Username
              </label>
              <input class="mt-2 w-full rounded-2xl border-2 border-emerald-200 bg-white/90 px-4 py-3 text-sm shadow-sm transition focus:border-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-200" type="text" name="username" th:value="${username}" />
            </div>
            <div>
              <label class="inline-flex items-center gap-2 text-sm font-semibold text-gray-700">
                <span class="inline-block h-2 w-2 rounded-full bg-sky-400"></span>
                Password
              </label>
              <input class="mt-2 w-full rounded-2xl border-2 border-sky-200 bg-white/90 px-4 py-3 text-sm shadow-sm transition focus:border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-200" type="password" name="password" />
            </div>
            <div class="flex flex-wrap gap-2">
              <button class="flex-1 rounded-full bg-green-600 px-6 py-3 text-sm font-semibold text-white shadow-lg transition hover:bg-green-700" type="submit">
                Entrar
              </button>
              <a class="flex-1 inline-flex items-center justify-center gap-2 rounded-full border-2 border-emerald-200 bg-white px-6 py-3 text-sm font-semibold text-gray-700 shadow-sm transition hover:border-emerald-300 hover:bg-white" th:href="@{/register}">
                Crear cuenta
              </a>
            </div>
            <a class="w-full inline-flex items-center justify-center gap-2 rounded-full border-2 border-sky-200 bg-white px-6 py-3 text-sm font-semibold text-gray-700 shadow-sm transition hover:border-sky-300 hover:bg-white" th:href="@{/join}">
              Unirse a una sala
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
