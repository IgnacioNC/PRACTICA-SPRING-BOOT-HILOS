<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Seleccionar preguntas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/tailwind.css}" href="/css/tailwind.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-amber-50 via-rose-50 to-indigo-50 text-gray-900"
    th:attr="data-selected-count=${selectedCount},data-base=@{/}"
  >
    <div class="max-w-3xl mx-auto p-4 space-y-6">
      <header class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Seleccionar preguntas</h1>
        <a
          class="inline-flex self-start rounded-full bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-blue-700 sm:self-auto"
          th:href="@{/rooms/{id}(id=${room.id})}"
          >Volver</a
        >
      </header>

      <section
        class="rounded-3xl bg-white/90 shadow-xl ring-1 ring-rose-100 backdrop-blur p-5 sm:p-6 space-y-2"
      >
        <p><b>PIN:</b> <span th:text="${room.pin}"></span></p>
        <p><b>Bloque:</b> <span th:text="${block.name}"></span></p>
        <p>
          Selecciona exactamente <b th:text="${selectedCount}"></b> preguntas.
        </p>
      </section>

      <p
        class="text-red-600 font-semibold"
        th:if="${error}"
        th:text="${error}"
      ></p>

      <form
        id="question-select-form"
        method="post"
        th:action="@{/rooms/{id}/select(id=${room.id})}"
        class="rounded-3xl bg-white/90 shadow-xl ring-1 ring-rose-100 backdrop-blur p-5 sm:p-6 space-y-3"
      >
        <div class="space-y-2" th:each="q : ${questions}">
          <label
            class="flex items-start gap-2 rounded-2xl border-2 border-emerald-100 bg-white/90 px-3 py-2 text-sm shadow-sm"
          >
            <input
              class="mt-1 accent-emerald-500"
              type="checkbox"
              name="questionIds"
              th:value="${q.id}"
            />
            <span class="text-gray-800" th:text="${q.statement}"></span>
          </label>
        </div>
        <button
          class="rounded-full bg-green-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-green-700"
          type="submit"
        >
          Guardar selecci√≥n
        </button>
      </form>
    </div>

    <script th:src="@{/js/select.js}" src="/js/select.js"></script>
  </body>
</html>
