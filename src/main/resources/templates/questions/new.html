<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Nueva Pregunta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-amber-50 via-rose-50 to-indigo-50 text-gray-900">
    <div class="max-w-xl mx-auto p-4 space-y-6">
      <header class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">Nueva pregunta</h1>
          <p class="text-sm text-gray-600">Bloque: <b th:text="${block.name}"></b></p>
        </div>
        <a class="inline-flex self-start rounded-full bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-blue-700 sm:self-auto" th:href="@{/blocks/{id}(id=${block.id})}">Volver</a>
      </header>

      <p class="text-red-600 font-semibold" th:if="${error}" th:text="${error}"></p>

      <form method="post" th:action="@{/blocks/{bid}/questions(bid=${block.id})}" class="bg-white rounded-lg shadow p-4 space-y-3">
        <div>
          <label class="block text-sm font-medium">Enunciado</label>
          <input class="w-full border rounded px-3 py-2" type="text" name="statement" th:value="${statement}" />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium">Opci贸n A</label>
            <input class="w-full border rounded px-3 py-2" type="text" name="optionA" th:value="${optionA}" />
          </div>
          <div>
            <label class="block text-sm font-medium">Opci贸n B</label>
            <input class="w-full border rounded px-3 py-2" type="text" name="optionB" th:value="${optionB}" />
          </div>
          <div>
            <label class="block text-sm font-medium">Opci贸n C</label>
            <input class="w-full border rounded px-3 py-2" type="text" name="optionC" th:value="${optionC}" />
          </div>
          <div>
            <label class="block text-sm font-medium">Opci贸n D</label>
            <input class="w-full border rounded px-3 py-2" type="text" name="optionD" th:value="${optionD}" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium">Correcta (A/B/C/D)</label>
          <input class="w-full border rounded px-3 py-2" type="text" name="correctOption" th:value="${correctOption}" />
        </div>
        <button class="px-3 py-2 bg-green-600 text-white rounded" type="submit">Guardar</button>
      </form>
    </div>
  </body>
</html>
